repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-toml
      - id: check-yaml
        args: [--unsafe]
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: prettify_simpleicons_json
        name: prettify_simpleicons_json
        entry: uv run hooks/prettify_simpleicons_json.py
        language: system
        pass_filenames: false
        files: ^(data/simpleicons\.json|hooks/prettify_simpleicons_json\.py)$
  - repo: local
    hooks:
      - id: generate_simpleicons_css
        name: generate_simpleicons_css
        entry: uv run scripts/generate_simpleicons_css.py
        language: system
        pass_filenames: false
        files: ^(data/simpleicons\.json|scripts/generate_simpleicons_css\.py)$

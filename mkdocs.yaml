repo_url: https://github.com/arv-anshul/arv-anshul.github.io
repo_name: arv-anshul.github.io
site_author: Anshul Raj Verma
site_description: Anshul's personal website for showcasing his learnings, blogs and more.
site_name: Anshul Raj Verma
site_url: https://arv-anshul.github.io

theme:
  language: en
  name: material
  font:
    text: Rubik
  icon:
    repo: material/book
    logo: fontawesome/solid/om
  logo: null
  favicon: data/assets/favicon.png
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - navigation.indexes
    - navigation.path
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
  palette:
    scheme: slate
    primary: black

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.tilde
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - blog:
      archive_date_format: MMMM, yyyy
      archive_url_date_format: yyyy/MM
      categories_url_format: "c/{slug}"
      post_url_format: "{slug}"
      pagination_per_page: 5
      pagination_format: $link_first $link_previous ~2~ $link_next $link_last
  - search: null
  - markdownextradata:
      data: docs/data/render_yaml/

